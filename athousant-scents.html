<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Thousand Scents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .item h3 {
            margin: 0;
        }
        .item button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Thousand Scents</h1>
        <p>Choose your favorite candle and add it to your cart!</p>
    </header>
    <div class="container">
        <div class="item">
            <h3>Lavender Bliss Candle</h3>
            <button onclick="addToCart('Lavender Bliss Candle')">Add to Cart</button>
        </div>
        <div class="item">
            <h3>Vanilla Dream Candle</h3>
            <button onclick="addToCart('Vanilla Dream Candle')">Add to Cart</button>
        </div>
        <div class="item">
            <h3>Ocean Breeze Candle</h3>
            <button onclick="addToCart('Ocean Breeze Candle')">Add to Cart</button>
        </div>
    </div>
    <script>
        function addToCart(item) {
            alert(`${item} has been added to your cart!`);
        }
    </script>
</body>
</html>
